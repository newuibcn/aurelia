<template>
    <div class="container" style="position: relative">
        <div class="horizontal layout start-justified wrap">
            <paper-card animated animatedShadow="true" class="custom-card">
                <canvas style="height: 75%; margin: auto; position: absolute; top: 0; left: -25%; bottom: 0; right: 0;" ring-chart="percentage.bind: percentage"></canvas>
                <div style="width: 100%; height: 100%; position: relative">
                    <h1 style="height: 75%; width: 100%; text-align: center; margin: auto; position: absolute; top: 50%; bottom: 0;">${percentage}</h1>
                </div>
            </paper-card>
            <paper-card animated animatedShadow="true" class="custom-card">
                <google-chart style="width: 100%; height: 100%"
                        type='pie'
                        options='{"title": "Distribution of days in 2001Q1", "legend": "none"}'
                        cols='[{"label":"Month", "type":"string"}, {"label":"Days", "type":"number"}]'
                        rows='[["Jan", 31],["Feb", 28],["Mar", 31]]'>
                </google-chart>
            </paper-card>
            <paper-card animated animatedShadow="true" class="custom-card ">
                <google-chart style="width: 100%; height: 100%"
                        type='area'
                        options='{"title": "Distribution of days in 2001Q1"}'
                        cols='[{"label":"Month", "type":"string"}, {"label":"Days", "type":"number"}]'
                        rows='[["Jan", 31],["Feb", 28],["Mar", 31]]'>
                </google-chart>
            </paper-card>
            <paper-card repeat.for="tile of tiles" class="custom-card ${tile.type | tileType}" heading="${tile.title} ${tile.id}" animated animatedShadow="true">
                <div class="card-content">
                    <div>${tile.description}</div>
                </div>
            </paper-card>
        </div>
    </div>
</template>
